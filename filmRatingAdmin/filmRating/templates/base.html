{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            FilmRating -
            {% block title %}{% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
              crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
              rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">FilmRating</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- <li class="nav-item"> -->
                        <!--     <a class="nav-link active" aria-current="page" href="#">Perfil</a> -->
                        <!-- </li> -->
                        <li class="nav-item">
                            {% if request.user.is_authenticated %}
                                <form action="profile/" method="POST">
                                    {% csrf_token %}
                                    <input type="hidden" value="{{ request.user.id }}" name="id">
                                    <button type="submit" class="nav-link">Perfil</button>
                                </form>
                            {% else %}
                                <a class="nav-link" href="#">Entrar</a>
                            {% endif %}
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Favoritos</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" method="GET" action="{% url 'home' %}">
                        <input class="form-control me-2"
                               type="search"
                               placeholder="Nome do Filme..."
                               aria-label="Nome do Filme..."
                               name="search">
                        <button class="btn btn-outline-light" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
    </body>
</html>
