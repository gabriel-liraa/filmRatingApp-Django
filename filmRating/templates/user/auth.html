{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div id="content">
        <div class="container-fluid mt-5">
            <div class="text-center form-group">
                {% if request.GET.msg %}
                    <div class="alert alert-{{ request.GET.type }}" role="alert">{{ request.GET.msg }}</div>
                {% endif %}
                <form class="col-md-6 col-lg-6 offset-md-3 offset-lg-3 mt-5 mb-3"
                      method="POST"
                      action="">
                    {% csrf_token %}
                    {{ forms.as_p }}
                    <button type="submit" class="btn btn-primary mt-2">{{ submit_text }}</button>
                </form>
                {% if login_bool %}
                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                       href="{% url "register" %}">Cadastrar novo usu√°rio</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
