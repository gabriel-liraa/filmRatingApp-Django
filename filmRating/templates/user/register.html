{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}
{% block content %}
    <div id="content">
        <div class="container-fluid">
            <div class="row">
                <form class="col-md-6 col-lg-6 offset-md-3 offset-lg-3 mt-5"
                      method="POST"
                      action=""
                      enctype="multipart/form-data">
                    <div class="row">
                        {% if message is not None %}<div class="alert alert-{{ message.type }}">{{ message.msg }}</div>{% endif %}
                        {% csrf_token %}
                        {% for f in forms %}
                            <div class="form-group col-md-6">
                                {{ f.label }}
                                {{ f }}
                                {% for error in f.errors %}<div class="invalid-feedback" style="display: initial;">{{ error }}</div>{% endfor %}
                            </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
